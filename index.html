<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tindog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <header>
            <div class="header">
                <img class="profile-icon" src="images/Vector.svg">
                <img class="logo-icon" id="logo-icon" src="images/logo.png">
                <img class="chat-icon" src="images/chat-icon.svg">
            </div>
        </header>
        <main>
            <div id="card"></div>
        </main>
        <section class="actions" id="actions">
            <button id="reject-button"><img src="images/nope-icon.svg"></button>
            <button id="accept-button"><img src="images/like-icon.svg"></button>
        </section>
        <script src="/index.js" type="module"></script>
    </div>
</body>

</html>
